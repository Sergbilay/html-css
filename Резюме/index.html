<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="head">
                <h1 class="head__titel">
                    Р Е З Ю М Е
                </h1>
            </div>
         </div>
    </header>
    <section class="hero">
        <div class="wrapper">
            <div class="hero__content">
                <div class="hero__foto">
                    <img class="hero__foto_img" src="img/foto.svg" alt="foto">
                </div>
                <div class="hero__user">
                    <p class="hero__user_surname hero__user_size"></p>
                    <p class="hero__user_name hero__user_size"></p> 
                    <p class="hero__user_age hero__user_size"></p> 
                    <p class="hero__user_number hero__user_size"></p>
                    <p class="hero__user_email_text hero__user_size"></p>
                </div>
            </div>
        </div>
    </section>
    <section class="main">
        <div class="wrapper">
            <div class="main__content">
                <div class="content_quality">
                    <p class="content_quality_text">К а ч е с т в а :</p>
                </div>
                 <div class="content_qualitylist">
                     <p class="content_qualitylist-text1"></p>
                     <p class="content_qualitylist-text2"></p>
                     <p class="content_qualitylist-text3"></p>
                     <p class="content_qualitylist-text4"></p>
                 </div> 
            </div>
        </div>
    </section>
    <script src="./js/main.js"></script>
</body>
</html>
