<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>World Map</title>
	<link href="css/style.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
</head>
<body>
	<div class="container">
		<div class="world-map">
			<div class="continent-america">
				<div class="continent__title">
					<h2>Америка</h2>
				</div>
				<div class="country">
					<div class="country__name">
						<img class="country__name-img" src="img/USA/flag-USA.jpg" alt="USA">
						<p class="country__name-title">США</p>
					</div>
					<div class="city">
						<h2>Города:</h2>
						<div class="city__name">
							<img class="city__name-img" src="img/USA/New_york.png" alt="New_york">
							<p class="city__name-title">Нью-Йорк</p>
						</div>
						<div class="city__name">
							<img class="city__name-img" src="img/USA/Chicago.png" alt="Chicago">
							<p class="city__name-title">Чикаго</p>
						</div>
											
					</div>
				</div>
			</div>
			<div class="continent-others">
				<div class="continent europe">
					<div class="continent__title">
						<h2>Европа</h2>
					</div>
					<div class="country">
						<div class="country__name">
							<img class="country__name-img" src="img/USA/flag-USA.jpg" alt="USA">
							<p class="country__name-title">Франция</p>
						</div>
						<div class="city">
							<h2>Города:</h2>
							<div class="city__name">
								<img class="city__name-img" src="img/USA/New_york.png" alt="New_york">
								<p class="city__name-title">Нью-Йорк</p>
							</div>
							<div class="city__name">
								<img class="city__name-img" src="img/USA/Chicago.png" alt="Chicago">
								<p class="city__name-title">Чикаго</p>
							</div>
												
						</div>
					</div>
				</div>
				<div class="continent aziy">
					<div class="continent__title">
						<h2>Азия</h2>
					</div>
					<div class="country">
						<div class="country__name">
							<img class="country__name-img" src="img/USA/flag-USA.jpg" alt="USA">
							<p class="country__name-title">Китай</p>
						</div>
						<div class="city">
							<h2>Города:</h2>
							<div class="city__name">
								<img class="city__name-img" src="img/USA/New_york.png" alt="New_york">
								<p class="city__name-title">Нью-Йорк</p>
							</div>
							<div class="city__name">
								<img class="city__name-img" src="img/USA/Chicago.png" alt="Chicago">
								<p class="city__name-title">Чикаго</p>
							</div>
												
						</div>
					</div>
				</div>
				<div class="continent africa">
					<div class="continent__title">
						<h2>Африка</h2>
					</div>
					<div class="country">
						<div class="country__name">
							<img class="country__name-img" src="img/USA/flag-USA.jpg" alt="USA">
							<p class="country__name-title">ЮАР</p>
						</div>
						<div class="city">
							<h2>Города:</h2>
							<div class="city__name">
								<img class="city__name-img" src="img/USA/New_york.png" alt="New_york">
								<p class="city__name-title">Нью-Йорк</p>
							</div>
							<div class="city__name">
								<img class="city__name-img" src="img/USA/Chicago.png" alt="Chicago">
								<p class="city__name-title">Чикаго</p>
							</div>
												
						</div>
					</div>
				</div>
				<div class="continent australia">
					<div class="continent__title">
						<h2>Австралия</h2>
					</div>
					<div class="country">
						<div class="country__name">
							<img class="country__name-img" src="img/USA/flag-USA.jpg" alt="USA">
							<p class="country__name-title">Австралия</p>
						</div>
						<div class="city">
							<h2>Города:</h2>
							<div class="city__name">
								<img class="city__name-img" src="img/USA/New_york.png" alt="New_york">
								<p class="city__name-title">Нью-Йорк</p>
							</div>
							<div class="city__name">
								<img class="city__name-img" src="img/USA/Chicago.png" alt="Chicago">
								<p class="city__name-title">Чикаго</p>
							</div>

					</div>

			</div>
		</div>

</body>
</html>
